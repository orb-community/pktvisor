[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[file_handler]
encoding=utf-8-sig

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
encoding=utf-8-sig
formatter=simpleFormatter
args=(sys.stdout, )

[formatter_simpleFormatter]
format='%(asctime)s - %(name)s - %(levelname)s - %(message)s'
datefmt=%H:%M:%S
